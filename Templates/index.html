<!DOCTYPE html>
<html>
<head>
    <title>Tourist Sites Optimizer</title>
</head>
<body>
    <h1>Tourist Sites Optimizer</h1>
    <form method="post">
        <label for="start_address">Start Address:</label>
        <input type="text" id="start_address" name="start_address" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="capacity">Maximum Walking Time (minutes):</label>
        <input type="number" id="capacity" name="capacity" required><br><br>
        <input type="submit" value="Optimize Route">
    </form>
    {% if path %}
        <h2>Optimized Path:</h2>
        <ul>
            {% for node in path %}
                <li>{{ node }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
