<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Sites Optimizer</title>
    <style>
        /* Global Styles */
        body {
            background-color: #1b1b1b;
            color: #e6e6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #f26d6d;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e6e6e6;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f26d6d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #d55a5a;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #3a3a3a;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        h2 {
            color: #f26d6d;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tourist Sites Optimizer</h1>
        <form method="post">
            <label for="start_address">Start Address:</label>
            <input type="text" id="start_address" name="start_address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="capacity">Maximum Walking Time (minutes):</label>
            <input type="number" id="capacity" name="capacity" required>

            <input type="submit" value="Optimize Route">
        </form>

        {% if path %}
            <h2>Optimized Path:</h2>
            <ul>
                {% for node in path %}
                    <li>{{ node }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
